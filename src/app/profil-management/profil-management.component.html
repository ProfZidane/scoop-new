<div class="container-fluid table-user">
  <div class="text-center" *ngIf="isLoading.data === false">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

<div class="container">

  <div class="row">

    <div class="col-md-4 profil" align="center">

      <!-- <div class="photo">
        <img src="https://cdn.pixabay.com/photo/2017/02/25/22/04/user-icon-2098873_960_720.png" width="100%" height="100%" alt="" srcset="" style="border-radius: 100%;">
      </div> -->

      <div class="photo">
        <i class="material-icons">
          camera
        </i>
      </div>

      <div class="list-group mt-5" *ngIf="userConnected">
        <a class="list-group-item list-group-item-action text-light active bg-success" style="text-transform: uppercase; font-weight: 600; border: white;" *ngIf="userConnected.name">
          {{ userConnected.name }}
        </a>
        <a class="list-group-item list-group-item-action text-dark" *ngIf="userConnected.email">
          {{ userConnected.email }}
        </a>
        <a class="list-group-item list-group-item-action text-dark" *ngIf="userConnected.telephone">
          {{ userConnected.telephone }}
        </a>
      </div>

      <button class="btn btn-outline-success btn-block mt-4" (click)="Modify()">
        Modifier Profil
        <i class="material-icons" style="font-size: medium;">
          edit
        </i>
      </button>
    </div>

    <div class="col-md-8 p-0">
      <img src="https://cdn.pixabay.com/photo/2016/04/24/17/27/leaves-1350175_960_720.jpg" width="100%" class="m-0 p-0" alt="" srcset="">
      <button class="btn btn-success btn-block">
        Changer photo de couverture
      </button>

      <div class="mt-4 p-3" *ngIf="state.modify">
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nom">
            </div>
            <div class="col">
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <input type="text" class="form-control" placeholder="Téléphone">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Adresse">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <input type="text" class="form-control" placeholder="Ville Service">
            </div>
          </div>
          <button class="btn btn-success btn-block mt-3">
            Valider
          </button>
        </form>
      </div>

    </div>

  </div>

</div>


</div>
