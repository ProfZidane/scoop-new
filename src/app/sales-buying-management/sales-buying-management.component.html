<div class="container-fluid table-user">
  <div class="text-center" *ngIf="isLoading.data === true">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="error.data === true">
    Une erreur est survenue. Veuillez réessayer s'il vous plait !
  </div>
  <table datatable [dtTrigger]="dtTrigger"  class="row-border hover" *ngIf="rightState && rightState.read === 1">
    <thead>
      <tr>
        <th>Fournisseur</th>
        <th>Type Fournisseur</th>
        <th>Poids Net (kg)</th>
        <th *ngIf="rightState && rightState.create === 1">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of infos">
        <td>{{ info.name }}</td>
        <td>{{ info.type }}</td>
        <td>{{ info.poids_net }}</td>
        <td *ngIf="rightState && rightState.create === 1">
          <button class="btn btn-outline-info btn-sm" (click)="goToDetail(info.id)">
            Traiter
          </button>
        </td>
      </tr>
    </tbody>
  </table>
